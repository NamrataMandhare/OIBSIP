<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="Style.css"> 
</head>

<body>

  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-col items-center bg-black ">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button" style="background: cyan;">C</button>
      <button class="button" style="background: cyan;">%</button>
      <button class="button" style="background: cyan;">)</button>
      <button class="button" style="background: cyan;">(</button>
    </div>
    <div class="row">
      <button class="button" style="background: cyan;">7</button>
      <button class="button" style="background: cyan;">8</button>
      <button class="button" style="background: cyan;">9</button>
      <button class="button" style="background: cyan;">*</button>
    </div>
    <div class="row">
      <button class="button" style="background: cyan;">4</button>
      <button class="button" style="background: cyan;">5</button>
      <button class="button" style="background: cyan;">6</button>
      <button class="button" style="background: cyan;">/</button>
    </div>
    <div class="row">
      <button class="button" style="background: cyan;">1</button>
      <button class="button" style="background: cyan;">2</button>
      <button class="button" style="background: cyan;">3</button>
      <button class="button" style="background: cyan;">+</button>
    </div>
    <div class="row">
      <button class="button" style="background: cyan;">0</button>
      <button class="button" style="background: cyan;">.</button>
      <button class="button" style="background: cyan;">=</button>
      <button class="button" style="background: cyan;">-</button>
    </div>
  </div>
  <script src="Index.js"></script>
</body>
</html>
